spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: admin
    password:       # ????? ?????

  h2:
    console:
      enabled: true      # H2 ?? ???
      path: /h2-console  # ?? ??
